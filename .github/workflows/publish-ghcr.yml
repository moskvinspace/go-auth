name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username moskvinspace --password ${{ secrets.GH_PAT }} ghcr.io
          docker compose build
          docker image tag simple-web-app-server:latest ghcr.io/moskvinspace/simple-web-app-ghcr:latest
          docker push ghcr.io/moskvinspace/simple-web-app-ghcr:latest
        env:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
          - POSTGRES_DB=postgres

